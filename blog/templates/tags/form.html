{% extends 'base.html' %} 

{% block content %}
<!-- এখানে কনটেন্ট পরিবর্তনের কোড থাকবে -->
<div class="col-lg-8  mb-5 mb-lg-0">
    <div class="widget">
        <h5 class="widget-title"><span>Create Tags</span></h5>

     </div>
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class='btn btn-primary btn-block rounded' type="submit">Save</button>
    </form>
</div>
<aside class="col-lg-4">
                       <!-- Search -->
<div class="widget">
<h5 class="widget-title"><span>Search</span></h5>
<form action="/logbook-hugo/search" class="widget-search">
<input id="search-query" name="s" type="search" placeholder="Type &amp; Hit Enter...">
<button type="submit"><i class="ti-search"></i>
</button>
</form>
</div>
   <!-- categories -->
   <div class="widget">
    <h5 class="widget-title"><span>Categories</span></h5>
    <ul class="list-unstyled widget-list">
        {% for category in categories %}
       <li><a href="#!" class="d-flex">{{category.name}} 
             <small class="ml-auto">(1)</small></a>
       </li>

       {% endfor %}
    </ul>
 </div>
</aside>
{% endblock %}
